<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vinicius dos Santos e Daniel Ferreira</title>
</head>

<body class="container">
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="tryberwarts logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div class="formulario">
      <form action="" method="get" id="form-email" class="trybewarts-login">
        <input class="login" type="email" placeholder="Email" name="email" id="email" required  maxlength="30">
        <input class="login" type="password" placeholder="Senha" name="password" id="senha" required  maxlength="30" minlength="8">
        <button type="submit" id="btn-submit">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <section>
      <form action="" id="evaluation-form">
        <div id="main-title">
          <h2>Formulário de Avaliação</h2>
        </div>
        <div class="two-itens-line">
          <div>
            <label for="input-name"></label>
            <input type="text" placeholder="Nome" id="input-name" required maxlength="30">
          </div>
          <div>
            <label for="input-lastname"></label>
            <input type="text" placeholder="Sobrenome" id="input-lastname" required maxlength="30">
          </div>
        </div>
        <div class="two-itens-line">
          <div>
            <label for="input-email"></label>
            <input type="email" placeholder="Email" id="input-email" required maxlength="30">
          </div>
          <div id="select">
            <span>Casa: </span>
            <select name="casa" id="house">
              <option id="select-default" disabled selected value="">Selecione sua casa</option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      </form>
    </section>
    <div>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div> 
  </main>
</body>
<script src="script.js"></script>
</html>
