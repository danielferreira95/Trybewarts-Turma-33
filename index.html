<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vinicius dos Santos e Daniel Ferreira</title>
</head>

<body class="container">
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="tryberwarts logo">
    </div>
    <div>
      <h1 id='trybewarts-header-title'>TrybeWarts</h1>
    </div>
    <div class="formulario">
      <form action="" method="get" id="form-email">
        <input type="email" placeholder="E-mail" id="email" required>
        <input type="password" placeholder="Senha" id="senha" required>
        <button type="submit" id="btn-submit">Login</button>
      </form>
    </div>
  </header>
<main>
 <form action="" id="evaluation-form">
   <input type="text" placeholder="nome" id="input-name">
   <input type="text" placeholder="sobrenome" id="input-lastname">
   <input type="text" placeholder="email" id="input-email">
 </form>
 <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
 <select name="" id="house">
  <option value="Gitnória">Gitnória</option>
  <option value="Reactpuff">Reactpuff</option>
  <option value="Corvinode">Corvinode</option>
  <option value="Pytherina">Pytherina</option>
 </select>
 <label for="" id="label-family">Qual sua família?</label>
 <input type="radio" id="radio" name="family" value="Frontend">
 <input type="radio" id="radio" name="family" name="Backend">
 <input type="radio" name="family" value="FullStack">
</main>
<script source="script.js">
</script>
</body>
</html>
