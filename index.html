<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vinicius dos Santos e Daniel Ferreira</title>
</head>

<body>
  <header class="header container">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="tryberwarts logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div class="formulario">
      <form action="" method="get" id="form-email" class="trybewarts-login">
        <div>
          <input class="login input-text" type="email" placeholder="Email" name="email" id="email" required
          maxlength="30">
        </div>
        <div>
          <input class="login input-text" type="password" placeholder="Senha" name="password" id="senha" required
          maxlength="43" minlength="8">
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
    </div>
  </header>

  <main class="container">
    <section>
      <form action="" id="evaluation-form">
        <div id="main-title">
          <h2>Formulário de Avaliação</h2>
        </div>
        <div class="two-itens-line sepparate">
          <div id="first-name">
            <label for="input-name"></label>
            <input class="input-text" type="text" placeholder="Nome" id="input-name" required maxlength="28">
          </div>
          <div>
            <label for="input-lastname"></label>
            <input class="input-text" type="text" placeholder="Sobrenome" id="input-lastname" required maxlength="28">
          </div>
        </div>
        <div class="two-itens-line sepparate">
          <div id="email">
            <label for="input-email"></label>
            <input class="input-text" type="email" placeholder="Email" id="input-email" required maxlength="28">
          </div>
          <div id="select">
            <span>Casa: </span>
            <select name="casa" id="house">
              <option id="select-default" disabled selected value="">Selecione sua casa</option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <hr>
        <section class="two-itens-line">
          <div class="family">
            <div>
              <h5 id="label-family">Qual sua família?</h5>
            </div>
            <div>
              <input type="radio" id="frontend" name="family" value="Frontend">
              <label for="frontend">Família FrontEnd</label>
            </div>
            <div>
              <input type="radio" id="backend" name="family" value="Backend">
              <label for="backend">Família BackEnd</label>
            </div>
            <div>
              <input type="radio" id="fullstack" name="family" value="FullStack" checked>
              <label for="fullstack">Família FullStack</label>
            </div>
          </div>
          <div class="linha-vertical"></div>
          </div>
          <div>
            <h5 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h5>
            <div class="flex" id="wrap">
              <span>
                <input type="checkbox" id="hofs" class="subject" name="content" value="HoFs">
                <label for="hofs">HoFs</label>
              </span>
              <span>
                <input type="checkbox" id="jest" class="subject" name="content" value="Jest">
                <label for="jest">Jest</label>
              </span>
              <span>
                <input type="checkbox" id="promises" class="subject" name="content" value="Promises">
                <label for="promises">Promises</label>
              </span>
              <span>
                <input type="checkbox" id="react" class="subject" name="content" value="React">
                <label for="react">React</label>
              </span>
              <span>
                <input type="checkbox" id="sql" class="subject" name="content" value="SQL">
                <label for="sql">SQL</label>
              </span>
              <span>
                <input type="checkbox" id="python" class="subject" name="content" value="Python">
                <label for="python">Python</label>
              </span>
            </div>
          </div>
        </section>
        <hr>
        <section for="" id="rating">
          <label id="label-rate" class="flex">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1"> 1
          <input type="radio" name="rate" value="1"> 2
          <input type="radio" name="rate" value="1"> 3
          <input type="radio" name="rate" value="1"> 4
          <input type="radio" name="rate" value="1"> 5
          <input type="radio" name="rate" value="1"> 6
          <input type="radio" name="rate" value="1"> 7
          <input type="radio" name="rate" value="1"> 8
          <input type="radio" name="rate" value="1"> 9
          <input type="radio" name="rate" value="1" checked> 10
        </section>
        <div id="div-text-area">
          <label class="textarea" id="titulo-comentario">Deixe seu comentário:</label>
          <textarea class="" name="Comentário" id="" cols="20" rows="3" placeholder=" Gostaríamos muito de ouvir você "maxlength="500">
          </textarea>
          <span id="contador-caracteres">500</span>
        </div>
        <div id="div-agreement">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement" required>
          </label>
        </div>
        <div id="div-submit">
          <span id="span-submit">Concorde com os termos acima para continuar</span>
          <button id="submit-btn" type="submit" class="btn-submit" disabled>Enviar</button>
        </div>
      </form>
    </section>
    <div id="linha-vertical2"></div>
    <div id="div-tw-forms-logo">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

</body>
<script src="script.js"></script>

</html>
