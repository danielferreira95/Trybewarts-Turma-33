<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vinicius dos Santos e Daniel Ferreira</title>
</head>

<body class="container">
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="tryberwarts logo">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <div class="formulario">
      <form action="" method="get" id="form-email" class="trybewarts-login">
        <input type="email" placeholder="Email" name="email" id="email" required>
        <input type="password" placeholder="Senha" name="password" id="senha" required>
        <button type="submit" id="btn-submit">Entrar</button>
      </form>
    </div>
  </header>
<main>
  <h2>Formulário de Avaliação</h2>
 <form action="" id="evaluation-form">
   <input type="text" placeholder="nome" id="input-name">
   <input type="text" placeholder="sobrenome" id="input-lastname">
   <input type="text" placeholder="email" id="input-email">

  <label for="">Casa: 
 <select name="" id="house">
  <option value="Gitnória">Gitnória</option>
  <option value="Reactpuff">Reactpuff</option>
  <option value="Corvinode">Corvinode</option>
  <option value="Pytherina">Pytherina</option>
 </select>
</label>
 <label for="" id="label-family">Qual sua família?</label>
 <label for=""><input type="radio" id="radio" name="family" value="Frontend">Frontend</label>
 <label for=""><input type="radio" id="radio" name="family" name="Backend">Backend</label>
 <label for=""><input type="radio" name="family" value="FullStack">FullStack</label>
</form>
<img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
</main>

</body>
<script src="script.js"></script>
</html>
